<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>דפוס כתר - הזמנות ומדע הדפוס</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Assistant', sans-serif; margin: 0; background-color: #f9fafb; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script src="https://cdn.jsdelivr.net/npm/accessibility@1.2.0/dist/accessibility.min.js"></script>
    <script>
      window.addEventListener('load', function() {
        new Accessibility({
          language: {
            en: {
              menuTitle: 'תפריט נגישות',
              increaseText: 'הגדל טקסט',
              decreaseText: 'הקטן טקסט',
              increaseTextSpacing: 'רווח טקסט',
              decreaseTextSpacing: 'צמצם רווח',
              invertColors: 'שינוי ניגודיות',
              grayHues: 'גווני אפור',
              underlineLinks: 'קו תחתון',
              bigCursor: 'סמן גדול',
              readingGuide: 'פס קריאה',
              textToSpeech: 'הקראה',
              speechToText: 'דיבור'
            }
          },
          icon: {
            position: { bottom: { size: 20, units: 'px' }, right: { size: 20, units: 'px' } },
            circular: true,
            img: 'accessibility',
            backgroundColor: '#2563eb' // כחול כתר
          },
          session: { persistent: true }
        });
      });
    </script>
  </body>
</html>
