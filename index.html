<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>דפוס כתר - מערכת הזמנות ומאמרים מקצועיים</title>
    <meta name="description" content="מערכת הזמנות דפוס דיגיטלי מתקדמת ומאגר ידע מקצועי על עולם הדפוס." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Assistant', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script src="https://cdn.jsdelivr.net/npm/accessibility@1.2.0/dist/accessibility.min.js"></script>
    <script>
      window.addEventListener('load', function() {
        new Accessibility({
          language: {
            en: {
              // תרגום התפריט לעברית מלאה
              menuTitle: 'תפריט נגישות',
              increaseText: 'הגדל טקסט',
              decreaseText: 'הקטן טקסט',
              increaseTextSpacing: 'הגדל מרווח טקסט',
              decreaseTextSpacing: 'הקטן מרווח טקסט',
              invertColors: 'ניגודיות הפוכה',
              grayHues: 'גווני אפור',
              underlineLinks: 'קו תחתון לקישורים',
              bigCursor: 'סמן עכבר גדול',
              readingGuide: 'קו מנחה לקריאה',
              textToSpeech: 'הקראת טקסט',
              speechToText: 'הקלדה קולית',
            }
          },
          // הגדרות עיצוב ומיקום (צד ימין למטה)
          icon: {
            position: { 
              bottom: { size: 20, units: 'px' }, 
              right: { size: 20, units: 'px' } 
            },
            circular: true,
            img: 'accessibility',
            backgroundColor: '#2563eb' // כחול כתר
          },
          // ביטול פיצ'רים שעשויים להכביד אם לא צריך
          session: {
            persistent: true
          }
        });
      }, false);
    </script>
  </body>
</html>
