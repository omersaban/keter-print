<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>驻住 转专 - 转 专 拽爪注</title>
    <meta name="description" content="注专转 转 驻住  转拽转 专 注 拽爪注." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Assistant', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script src="https://unpkg.com/accessibility@1.2.0/dist/accessibility.min.js"></script>
    
    <script>
      // 转 注  砖 -DOM 砖
      window.addEventListener('load', function() {
        // 拽转 转:  砖拽 Accessibility 专
        if (typeof Accessibility !== 'undefined') {
          new Accessibility({
            language: {
              en: {
                menuTitle: '砖转 驻住 转专',
                increaseText: ' 拽住',
                decreaseText: '拽 拽住',
                increaseTextSpacing: '专 拽住',
                invertColors: '转 (Contrast)',
                grayHues: '砖专  (Grayscale)',
                bigCursor: '住 注专 ',
                readingGuide: '拽 拽专',
                underlineLinks: '砖转 拽砖专',
                accessibilityStatement: '爪专转 砖转'
              }
            },
            buttons: {
              font: { size: true },
              contrast: true,
              grayscale: true,
              cursor: true,
              guide: true,
              link: true
            },
            customButtons: [
              {
                title: '爪专转 砖转',
                icon: '',
                id: 'accStatement',
                fn: function() {
                  // 注专 注 砖 -React
                  window.location.href = '/AccessibilityStatement';
                }
              }
            ],
            icon: {
              position: { 
                bottom: { size: 25, units: 'px' }, 
                right: { size: 25, units: 'px' } 
              },
              circular: true,
              backgroundColor: '#2563eb', //  转专
              img: 'accessibility',
              // 转拽 拽专:  砖驻转专 爪祝 注 -React Layout
              zIndex: 99999 
            }
          });
          console.log("Accessibility Widget Initialized Successfully");
        } else {
          // 注转 砖 拽专 砖住 驻驻 注 驻注
          console.error("Accessibility library blocked by browser/extension.");
        }
      }, false);
    </script>
  </body>
</html>
