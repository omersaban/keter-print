<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>דפוס כתר - הזמנות וידע מקצועי</title>
  <script src="https://cdn.jsdelivr.net/npm/accessibility@1.2.0/dist/accessibility.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // הגדרת הנגישות - מופרדת מהלוגיקה של React כדי למנוע התנגשויות
    window.addEventListener('load', function() {
      new Accessibility({
        language: {
          menuTitle: 'תפריט נגישות',
          increaseText: 'הגדל טקסט',
          decreaseText: 'הקטן טקסט',
          invertColors: 'ניגודיות הפוכה',
          grayHues: 'גווני אפור',
          bigCursor: 'סמן גדול',
          readingGuide: 'קו קריאה'
        },
        icon: {
          position: { bottom: { size: 20, units: 'px' }, right: { size: 20, units: 'px' } },
          backgroundColor: '#2563eb',
          circular: true
        }
      });
    });
  </script>
</body>
</html>
